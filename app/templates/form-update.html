<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/form-update" method="POST">
    <div class="container">
        <h3>Form Update Mahasiswa</h3>
            <div class="mb-3 mt-3">
                <label class="form-label">Nomor Induk Mahasiswa</label>
                <input type="text" name="nim" class="form-control" value="{{ data.nim }}" required>
                <input type="hidden" name="id" value="{{ data.id }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" name="name" class="form-control" value="{{ data.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Program Studi</label>
                <select name="prodi" class="form-select" required>
                    <option value="#" disabled selected hidden>--Pilih Prodi--</option>
                    <option value="Informatika">Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Sains Data">Sains Data</option>
                    <option value="Teknik Elektro">Teknik Elektro</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary">Update Data</button>
    </div>
</form>
</body>
</html>
